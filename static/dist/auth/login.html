<html>
<head>
    <title>Fasthop Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 10% auto;
            padding: 20px;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #3e8e41;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<form >
    <h1>Fasthop</h1>
    <label for="email">账号：</label>
    <input type="text" id="email" name="email" required>
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" required>
    <button id="btn" type="button">登录</button>
    <p>
    <button id="rtn" type="button">注册</button>
</form>
<script>

    document.getElementById('btn').onclick=function(e) {

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value
        });

        const requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://"+ window.location.host +"/api/auth/login", requestOptions)
            .then(response => response.text())
            .then(result => {
                const res = JSON.parse(result)
                console.log("res:",res)
                if(res?.error_code !== 0){
                    alert("用户名或密码错误！\n");
                }else{
                    alert("登录成功！\n")
                }
             })
            .catch(error => console.log('error', error));
    }

    document.getElementById('rtn').onclick=function(e) {

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value
        });

        const requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://"+ window.location.host +"/api/auth/register", requestOptions)
            .then(response => response.text())
            .then(result => {
                const res = JSON.parse(result)
                console.log("res:",res)
                if(res?.error_code !== 0){
                    alert("注册信息有误！\n");
                }else{
                    alert("注册成功！\n")
                }
            })
            .catch(error => console.log('error', error));
    }
</script>
</body>
</html>
